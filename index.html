<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Awesome Color Clock</title>

	<link rel="stylesheet" href="css/styles.css">

</head>
<body>
	
	<div class="wrapper" id="wrapper">
		<h1 id="clock-body" class="clock-body">
			<div id="numbers-clock">
				<span id="hours" class="hours">00</span>
				<span id="minutes" class="minutes">00</span>
				<span id="seconds" class="seconds">00</span>
			</div>
			<div id="hex-clock" class="hidden">
				<span id="hex-hours" class="hours">ff</span>
				<span id="hex-minutes" class="minutes">ff</span>
				<span id="hex-seconds" class="seconds">ff</span>
			</div>

			<aside id="seconds-bar"></aside>
		</h1>
	</div>

	<script src="js/app.js"></script>
	
</body>
</html>
